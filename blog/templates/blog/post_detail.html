{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <h2 class="mt-0">{{ post.title }}</h2>
        <p class="text-muted">By {{ post.author }} on {{ post.date_posted }}</p>
        <hr>
        <p>{{ post.content }}</p>
    </div>
</article>
<a class="btn btn-secondary" href="{% url 'blog-home' %}">Back to Home</a>
<a href="{% url 'post-update' post.pk %}" class="btn btn-warning">Modifica Post</a>
<a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Elimina Post</a>
{% endblock %}
