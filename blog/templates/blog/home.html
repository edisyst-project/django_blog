{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">By {{ post.author }} on {{ post.date_posted }}</small></p>
    </div>
</div>
{% endfor %}
{% endblock %}
